<form [formGroup]="formCustomer" (submit)="addCustomer(formCustomer.value)" >
    <legend>Create customer</legend>
    <div class="mb-3">
      <input type="text" class="form-control" formControlName="id" name="id" hidden>
    </div>
    <div class="mb-3">
      <label class="form-label">Customer Type</label>
<!--      <section *ngFor="let customer of customerType" class="form-control" formControlName="idCustomerType">{{customerType.name}}</section>-->
      <select class="form-control" formControlName="idCustomerType">
        <option *ngFor="let customer of customerType" [ngValue]="customer" >{{customer.name}}</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name" name="name">
      <p *ngIf="formCustomer.get('name').hasError('required')
    && formCustomer.get('name').dirty" style="color: red">Required name!</p>
      <p>
      <p *ngIf="formCustomer.get('name').hasError('pattern')
    && formCustomer.get('name').dirty" style="color: red">Abc please!</p>
      <p>
    </div>
  <div class="mb-3">
    <label class="form-label">Birth</label>
    <input type="date" class="form-control" formControlName="dateOfBirth" name="dateOfBirth" >
    <p *ngIf="formCustomer.get('dateOfBirth').hasError('required')
    && formCustomer.get('dateOfBirth').dirty" style="color: red">Required dateOfBirth!</p>
    <p>
  </div>
  <div class="mb-3">
    <label class="form-label">CMND</label>
    <input type="text" class="form-control" formControlName="CMND" name="CMND">
    <p *ngIf="formCustomer.get('CMND').hasError('required')
    && formCustomer.get('CMND').dirty" style="color: red">Required name!</p>
    <p>
    <p *ngIf="formCustomer.get('CMND').hasError('pattern')
    && formCustomer.get('CMND').dirty" style="color: red">0-9 number please!</p>
  </div>
  <div class="mb-3">
    <label class="form-label">Phone</label>
    <input type="text" class="form-control" formControlName="phone" name="phone">
    <p *ngIf="formCustomer.get('phone').hasError('required')
    && formCustomer.get('phone').dirty" style="color: red">Required phone!</p>
    <p>
    <p *ngIf="formCustomer.get('phone').hasError('pattern')
    && formCustomer.get('phone').dirty" style="color: red">091|090xxxxxx please!</p>
    <p>
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="text" class="form-control" formControlName="email" name="email">
    <p *ngIf="formCustomer.get('email').hasError('required')
    && formCustomer.get('email').dirty" style="color: red">Required phone!</p>
    <p>
    <p *ngIf="formCustomer.get('email').hasError('pattern')
    && formCustomer.get('email').dirty" style="color: red">abc@.xx.xxx</p>
    <p>
  </div>
  <div class="mb-3">
    <label class="form-label">Address</label>
    <input type="text" class="form-control" formControlName="address" name="address">
    <p *ngIf="formCustomer.get('address').hasError('required')
    && formCustomer.get('address').dirty" style="color: red">Required phone!</p>
    <p>
    <p *ngIf="formCustomer.get('address').hasError('pattern')
    && formCustomer.get('address').dirty" style="color: red">Abc please!</p>
    <p>
  </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
