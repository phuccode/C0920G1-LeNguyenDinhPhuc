<h2 style="text-align: center">List Customer</h2>
<a href="#" style="color: forestgreen;display: flex; justify-content: center"><i class="fas fa-user-plus"></i></a>
<table id="example" class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Customer Type</th>
      <th scope="col">Name</th>
      <th scope="col">Birth</th>
      <th scope="col">CMND</th>
      <th scope="col">Phone</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let customer of customerList">
    <td>{{customer.id}}</td>
    <td>{{customer.idCustomerType}}</td>
    <td>{{customer.name}}</td>
    <td>{{customer.dateOfBirth}}</td>
    <td>{{customer.CMND}}</td>
    <td>{{customer.phone}}</td>
    <td>{{customer.email}}</td>
    <td>{{customer.address}}</td>
    <td>
<!--      <a (click)="editCustomer()"><i class="fas fa-edit"></i></a>-->
      <button (click)="deleteCustomer(customer.id)" style="margin-left: 20px; color: red"><i class="fas fa-trash-alt"></i></button>
    </td>
  </tr>
