<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head"><title>Create</title></head>
<body>
<h3>Add Product</h3>
<p>
    <a th:href="@{/}">
        Back to product list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/product/save}" th:object="${product}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{idProduct}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{nameProduct}"/>
        </div>
        <div>
            <label>Price</label>
            <input type="text" th:field="*{priceProduct}"/>
        </div>
        <div>
            <label>Img link</label>
            <input type="text" th:field="*{imgProduct}"/>
        </div>
        <div>
            <label>Quantity</label>
            <input type="text" th:field="*{quantity}"/>
        </div>
        <input type="submit" value="Save">
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
