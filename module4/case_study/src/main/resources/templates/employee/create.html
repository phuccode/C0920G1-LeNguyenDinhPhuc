<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout::head}">
    <title>Create Employee</title>
</head>
<body>
<center><h1>Create Employee</h1></center>
<center>
<form action="/employee/create" method="post" th:object="${employee}" style="width: 30%">
    <div>
        <label>Name:</label>
        <input class="form-control" type="text"  th:field="*{employeeName}"/>
        <span th:if="${#fields.hasErrors('employeeName')}" th:errors="*{employeeName}"></span><br/>
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date" class="form-control" th:field="*{employeeBirthday}"  />
    </div>
    <div>
        <label>Id Card:</label>
        <input type="text" class="form-control" th:field="*{employeeIdCard}"/>
    </div>
    <div>
        <label>Salary:</label>
        <input type="text" class="form-control" th:field="*{employeeSalary}"/>
    </div>
    <div>
        <label>Phone:</label>
        <input type="text" class="form-control" th:field="*{employeePhone}"/>
        <span th:if="${#fields.hasErrors('employeePhone')}" th:errors="*{employeePhone}" style="color: red"></span><br/>
    </div>
    <div>
        <label>Email:</label>
        <input type="text" class="form-control" th:field="*{employeeEmail}"/>
    </div>
    <div>
        <label>Address:</label>
        <input type="text" class="form-control" th:field="*{employeeAddress}"/>
    </div>
    <div>
        <label>Position</label>
        <select th:field="*{positionId.positionId}" class="form-control" id="Order1" name="Order">
            <option th:each="position : ${positionList}"
                    th:value="${position.positionId}"
                    th:text="${position.positionName}">
            </option>
        </select>
    </div>
    <div>
        <label>Education Degree</label>
        <select th:field="*{educationDegreeId.educationDegreeId}" class="form-control" id="Order2" name="Order">
            <option th:each="education : ${educationList}"
                    th:value="${education.educationDegreeId}"
                    th:text="${education.educationDegreeName}">
            </option>
        </select>
    </div>
    <div>
        <label>Division</label>
        <select th:field="*{divisionId.divisionId}" class="form-control" id="Order3" name="Order">
            <option th:each="division : ${divisionList}"
                    th:value="${division.divisionId}"
                    th:text="${division.divisionName}">
            </option>
        </select>
    </div>
    <div>
        <label>User Name</label>
        <select th:field="*{userName.username}" class="form-control" id="Order4" name="Order">
            <option th:each="user : ${userList}"
                    th:value="${user.username}"
                    th:text="${user.username}">
            </option>
        </select>
    </div>
    <div style="display: flex; justify-content: flex-end; margin-top: 10px">
        <button style="margin-right: 3px" class="btn btn-primary" type="submit" value="Create">Create</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
    </div>
</form>
</center>
</body>
</html>
