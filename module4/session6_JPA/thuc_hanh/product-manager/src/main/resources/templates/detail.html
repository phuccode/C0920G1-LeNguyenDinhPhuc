<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>

<p>
    <a th:href="@{/}">
        Back to customer list
    </a>
</p>
<div id="detail">
    <h3>Detail Product</h3>
    <div class="card" style="width: 18rem;"><img
            th:src="${product.productImage}" class="card-img-top product-img" alt="..."></a>

        <div class="card-body">
            <h5 class="card-title" th:text="${product.productName}"></h5>

            <p>Price:<span th:text="${product.productPrice}+USD"></span></p>
            <p>Description:<span th:text="${product.description}"></span></p>
            <p>Price:<span th:text="${product.productUnit}"></span></p>

            <a class="btn btn-outline-primary" th:href="@{/{id}/edit(id=${product.getId()})}">Edit</a>

            <button class="btn btn-outline-danger" th:data-id="${product.id}"
                    onclick="getId(this.getAttribute('data-id'))" data-toggle="modal" data-target="#deleteModal">
                Delete
            </button>
        </div>
    </div>
</div>
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/delete}" method="get">
                    <div class="modal-body">
                        <input type="hidden" id="deleteId" name="id">
                        <h4>Are you delete this Product?</h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Confirm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function getId(id) {
        document.getElementById("deleteId").value = id;
    }
</script>
<footer th:replace="layout :: footer"></footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>
</html>
