<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Add Product</h3>
<p>
    <a th:href="@{/}">
        Back to customer list
    </a>
</p>
<div id="form">
    <form action="#" th:action="@{/save}" th:object="${product}"
          method="POST" novalidate="novalidate">
        <div>
            <label> Product name</label>
            <input type="text" th:field="*{productName}"/>
        </div>
        <div>
            <label> Product price</label>
            <input type="text" th:field="*{productPrice}"/>
        </div>
        <div>
            <label> Image</label>
            <input type="text" th:field="*{productImage}"/>
        </div>
        <div>
            <label> Unit </label>
            <input type="text" th:field="*{productUnit}"/>
        </div>
        <div>
            <label> Description </label>
            <textarea type="text" th:field="*{description}"/>
        </div>
        <input type="submit" value="Save"></input>
    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
