<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:replace="~{/blog/list :: head}">
</head>
<body>
<div class="container">
    <h1>Blog</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Id:</th>
        <th>Name</th>
        <th>Title</th>
        <th>Content</th>
        <th>Write Date</th>
        <th>Category</th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td th:text="${blog.id}"></td>
            <td th:text="${blog.name}"></td>
            <td th:text="${blog.title}"></td>
            <td th:text="${blog.content}"></td>
            <td th:text="${blog.writeDate}"></td>
            <td th:text="${blog.category.name}"></td>
        </tr>

    </tbody>
</table>
    <a th:href="@{/blog}" class="btn btn-outline-primary">Back</a>
</div>
</body>
</html>
