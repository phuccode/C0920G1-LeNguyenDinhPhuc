<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Manage</title>
</head>
<body>

<h1>Rent Books</h1>
<form action="/list/give_book_back" method="get">
    <input type="text" th:name="id">
    <button type="submit">Give book back</button>
</form>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Book Name</th>
        <th>Book Amount</th>
        <th>Action</th>
    </tr>
    <th:block th:each="book : ${bookList}">
        <tr>
            <td th:text="${book.idBook}"></td>
            <td th:text="${book.bookName}"></td>
            <td th:text="${book.amountBook}"></td>
            <td><a th:href="@{/booking/{id}(id=${book.idBook})}">Borrow books</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
