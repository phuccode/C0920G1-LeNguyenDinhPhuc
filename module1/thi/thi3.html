<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhap n"));
    while ( n >= 50){
        n = parseInt(prompt("nhap lai"))
    }
    let arr = new Array(n);
    let sum = 0;
    let k = parseInt(prompt("nhap k"));
        for ( let i = 0; i<arr.length; i++){
            if (k > 0){
                arr[i] = parseInt(prompt("nhap mang"));
                for ( let j = 0; j<arr.length; j++){
                    k = arr[i];
                    if ( (arr[i] + arr[j]) % k === 0){
                        sum ++;
                    }
                }
            }else {
                alert("Nhap lai k");
            }
        }
    alert(sum);
</script>
</body>
</html>
