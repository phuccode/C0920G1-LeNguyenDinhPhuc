<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="oop_nv.js"></script>
</head>
<body>
<script>

    function displayMainMenu() {
        let choose = parseInt(prompt("1.Add New Employee"+"\n2.Display Information Customer"+"\n3.Salary Of Employee"
        +"\n4.Exit"));
        switch (choose) {
            case 1 :{
                addNewEmployee();
                break;
            }
            case 2 :{
                displayInformation();
                break;
            }
            case 3 :{
                displaySalary();
                break;
            }
            default:{
                alert("Failed");
            }
        }
    }
    function displaySalary() {
        let result = "";
        for (let i = 0;i< listEmployees.length;i++){
            result+=i + ". Name: "+ listEmployees[i].getName()+"\n";
        }
        let chooseDisplay = parseInt(prompt(result));
        alert("Lương của nhân viên" + listEmployees[chooseDisplay].getName() +" là:  "+listEmployees[chooseDisplay].getSalary());
        displayMainMenu();
    }
    function displayInformation() {
        let result = "";
        for (let i = 0;i< listEmployees.length;i++){
            result+=i + ". Name: "+ listEmployees[i].getName()+"\n";
        }
        let chooseDisplay = parseInt(prompt(result));
        alert("Tên: " + listEmployees[chooseDisplay].getName()+"\n"
        +"Ngày sinh: "+listEmployees[chooseDisplay].getBirthday()+"\n"
        +"Email: "+listEmployees[chooseDisplay].getEmail()+"\n"
        +"CMND: "+listEmployees[chooseDisplay].getCmnd()+"\n"
        +"Vị trí: "+listEmployees[chooseDisplay].getLocation()+"\n"
        +"Trình độ: "+listEmployees[chooseDisplay].getLevel());
        displayMainMenu();
    }
    let listEmployees=[];
    function addNewEmployee() {
        let employee = new Employee();
        let name = (prompt("Enter Name: "));
        let birthday = (prompt("Enter Birthday: "));
        let email = (prompt("Enter Email: "));
        let phone = (prompt("Enter Phone: "));
        let cmnd = (prompt("Enter CMND: "));
        let level = (prompt("Enter Level: "));
        let location = (prompt("Enter Location: "));
        employee.setName(name);
        employee.setBirthday(birthday);
        employee.setEmail(email);
        employee.setPhone(phone);
        employee.setCmnd(cmnd);
        employee.setLevel(level);
        employee.setLocation(location);
        listEmployees.push(employee);
        alert("Bạn đã thêm thành công ");
        displayMainMenu();
    }
    displayMainMenu();
</script>
</body>
</html>
