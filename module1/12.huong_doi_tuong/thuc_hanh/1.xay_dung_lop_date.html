<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Xây dựng hàm myDate có 3 tham số truyền vào
    let MyDate = function(day, month, year) {

        this.day = day;

        this.month = month;

        this.year = year;

    };
    //Xây dựng phương thức trả về ngày,tháng,năm
    this.getDay = function() {
        return this.day;
    }
    this.getMonth = function() {
        return this.month;
    }
    this.getYear = function() {
        return this.year;
    }
    //Xây dựng phương thức thiết đặt lại giá trị các thuộc tính day; month; year
    this.setDay = function () {
        this.day = day;
    }
    this.setMonth = function () {
        this.month = month;
    }
    this.setYear = function () {
        this.year = year;
    }
    //Sử dụng lớp vừa tạo. Tạo đối tượng với ngày tháng năm
    let date = new MyDate(2, 2, 2007);
    //Truy cập của lớp Date
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getFullYear();
    alert(day + "/" + month + "/" + year);
    // date.setDay(10);
    // date.setMonth(10);
    // date.setYear(2019);
    //
    // alert(day + "/" + month + "/" + year);
</script>
</body>
</html>
