<body>
<script>
    function isPrime(number) {
        if(number < 2) {
            return false;
        }
        for (var i = 2; i < number; i++) {
            if(number%i==0) {
                return false;
            }
        }
        return true;
    }
    for(var i = 0; i < 10000; i++){
        if(isPrime(i)){
         console.log(i);
        }
    }

</script>
</body>
