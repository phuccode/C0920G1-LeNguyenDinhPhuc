<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNum(a,b,c) {
        if (a < b && a < c){
            alert("Số nhỏ nhất là: " + a);
        }
        else if ( b < c){
            alert("Số nhỏ nhất là: " + b);
        }
        else {
            alert("Số nhỏ nhất là: " + c);
        }
    }
    let a = parseInt(prompt("Nhập số a"));
    let b = parseInt(prompt("Nhập số b"));
    let c = parseInt(prompt("Nhập số c"));
    checkNum(a,b,c);
</script>
</body>
</html>
