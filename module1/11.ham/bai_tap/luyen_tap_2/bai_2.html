<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const PI = 3.14;
    let radius = prompt("Nhập bán kính");
    function acreageCircle() {
        let acreage = radius**2 * PI;
        alert("Diện tích hình tròn là : " + acreage);
    }

    function perimeterCircle() {
        let perimeter = radius * 2 * PI;
        alert("Chu vi hình tròn là : " + perimeter);
    }
    acreageCircle();
    perimeterCircle();
</script>
</body>
</html>
