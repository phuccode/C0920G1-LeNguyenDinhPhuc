<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a = 1
    function bai3(b) {
        for (let i = b ; i > 0 ; i--){
            a *= i;
        }
        alert(a);
    }
    let b = parseInt(prompt("Nhập số nguyên bất kỳ: "));
    bai3(b);
</script>
</body>
</html>
